<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="wholeContainer">
  <div class="left">
   <script id="room" type="text/html">
     <h1 class="roomTitle"><i class="fa fa-users"></i> {{room}}</h1>
     <div class="users">
       {{#users}}
      <div class="oneUser"><i class="fa fa-user"></i>  {{.}} </div>
      {{/users}}
    </div>
   </script>
  </div>
 <div class="container">
   <div id="messages">
     <script id="messageTemp" type="text/html">
           <div class="oneMsg">
             <p class="user">{{user}}</p>
             <p class="msg"> {{message}} </p>
             <p class="time"> {{createdAt}}   <a href="{{location}}" target="_blank"> location</a></p>
           </div>
     </script>
  </div>
  <div class="messaging">
   <button  id="send"> <i class="fa fa-paper-plane"></i></button>
  <button id="location"><i  class="fa fa-map-marker"></i></button>
   <input  id="message" placeholder="Write..." required />
 </div>
</div>
</div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/socket.io/socket.io.js"> </script>
  <script src="/js/chat.js"> </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.1/qs.min.js"> </script>
</body>
</html>
